<div class="container col-lg-6"> 
    <h1 class="text-center">Authentification</h1> 
    <div class="card"> 
        <div class="card-body"> 
            <form class="form-group">                 
                <div class="alert alertwarning" *ngIf='invalidLogin'>{{errorMessage}}</div> 
                <div class="form-group"> 
                    <label for="email">User Name :</label> 
                    <input type="text" class="formcontrol" id="username" [(ngModel)]="username" 
                        placeholder="Enter User Name" name="username">                
                </div> 
                <div class="form-group"> 
                    <label for="pwd">Password:</label>                     
                    <input type="password" class="formcontrol" [(ngModel)]="password" id="password" 
                        placeholder="Enter password" name="password"> 
                </div> 
                <button (click)=checkLogin() class="btn btnsuccess">Login</button> 
            </form> 
        </div> 
    </div> 
</div>
